name: flutter_app
description: Application with flutter.

version: 4.6.5

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Notification
  flutter_local_notifications: ^9.5.3+1
  firebase_messaging: ^11.4.1

  # Firebase
  firebase_analytics: ^9.1.9
  firebase_core: ^1.17.1
  cloud_firestore: ^3.1.17
  firebase_storage: ^10.2.17
  firebase_auth: ^3.3.19

  #SignIn social
  flutter_facebook_auth: ^4.3.4
  google_sign_in: ^5.3.2
  sign_in_with_apple: ^4.0.0
  twitter_login: ^4.2.3

  #Network
  dio: ^4.0.6
  connectivity: ^3.0.6
  logger: ^1.1.0

  crypto: ^3.0.2
  get: ^4.6.5
  hive: ^2.2.1
  rxdart: ^0.27.4
  flutter_spinkit: ^5.1.0
  tiengviet: ^0.5.0
  fluttertoast: ^8.0.9
  flutter_svg: ^1.1.0
  path_provider: ^2.0.10
  cupertino_icons: ^1.0.4
  modal_bottom_sheet: ^2.0.1
  responsive_builder: ^0.4.2
  device_info_plus: ^3.2.3
  overlay_support: ^2.0.0
  get_storage: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Black.ttf
          weight: 900
        - asset: assets/fonts/NunitoSans-Black.ttf
          weight: 800
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 600
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 500
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 300
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 200
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 100